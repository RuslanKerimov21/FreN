<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="libs/fontawesome/all.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/svg" href="img/man.svg">
</head>
<body>
	<div class="content-wrapper">
		<div class="content-left">
			<div class="content-left__header">
				<div class="content-left__header-info">
					<div class="icon">
						<i class="fas fa-key"></i>
					</div>
					<div class="title">
						Hi there!
					</div>
					<div class="text">
						Sign in to manage your listings and booking requests on Nomad Rental
					</div>
					<div class="link">
						<a href="#">
							<i class="fas fa-chevron-right"></i>
							Learn more about our premium subscription
						</a
					></div>
				</div>
			</div>
			<div class="content-left__form">
				<form action="main.html" method="post">
					<div class="form-group">
						<label>Email address</label>
						<input type="text" placeholder="Email" name="Email">
					</div>
					<div class="form-group">
						<div class="form-group__heading">
							<label>Password</label>
							<a href="#">Forgot your password?</a>
						</div>
						<input type="text" placeholder="Password" name="Email">
					</div>
					<button class="form-button" type="submit">Sign in</button>
				</form>
			</div>
			<div class="content-left__footer">
				Don’t have an account? <a href="#">Sign up now</a>
			</div>
		</div>
		<div class="content-right">
			<img src="https://img5.goodfon.ru/original/1920x1080/b/84/dzhoker-kino-oskar-litso-kloun-amerikanskie.jpg" alt="img">
		</div>
	</div>
	<!-- Подключение скриптов -->
	<script src="js/main.js"></script>
	<!-- Конец подключения скриптов -->
</body>
</html>
